<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
	<g fill="currentColor">
		<circle cx="12" cy="3.5" r="1.5" opacity="1">
			<animateTransform attributeName="transform" type="rotate" values="0 12 12;90 12 12;180 12 12;270 12 12" dur="2.4s" calcMode="discrete" repeatCount="indefinite" />
			<animate attributeName="opacity" values="1;1;0" dur="0.6s" repeatCount="indefinite" />
		</circle>
		<circle cx="12" cy="3.5" r="1.5" transform="rotate(30 12 12)" opacity="1">
			<animateTransform attributeName="transform" type="rotate" values="30 12 12;120 12 12;210 12 12;300 12 12" begin="0.2s" dur="2.4s" calcMode="discrete" repeatCount="indefinite" />
			<animate attributeName="opacity" values="1;1;0" begin="0.2s" dur="0.6s" repeatCount="indefinite" />
		</circle>
		<circle cx="12" cy="3.5" r="1.5" transform="rotate(60 12 12)" opacity="1">
			<animateTransform attributeName="transform" type="rotate" values="60 12 12;150 12 12;240 12 12;330 12 12" begin="0.4s" dur="2.4s" calcMode="discrete" repeatCount="indefinite" />
			<animate attributeName="opacity" values="1;1;0" begin="0.4s" dur="0.6s" repeatCount="indefinite" />
		</circle>
	</g>
</svg>
